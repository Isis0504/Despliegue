<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="authContainer">
    <div class="authBox">
      <h2>Registro de Nuevo Usuario</h2>

      <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="email" placeholder="Correo electr贸nico" required />
        <input type="password" id="password" placeholder="Contrase帽a" required />
        <input type="text" id="telefono" placeholder="Tel茅fono (opcional)" />
        <button type="submit" class="btn btn-principal">Registrarme</button>
      </form>

      <p class="link">
        驴Ya tienes cuenta? <a href="./login.html">Inicia sesi贸n</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";
        import { mostrarMensaje } from "./js/utils.js"; // 猬锔 Importamos la utilidad

    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      // 1. Llamada a signUp
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            nombre: nombre,
            telefono: telefono,
          },
        },
      });

      if (error || !data.user) {
                //  Reemplazo de alert por mostrarMensaje (tipo: error)
        mostrarMensaje("Error al registrar usuario: " + (error?.message || "Desconocido"), "error");
        console.error(error);
        return;
      }

            //  Reemplazo de alert por mostrarMensaje (tipo: success)
      mostrarMensaje("Registro completado. Tu cuenta est谩 pendiente de aprobaci贸n por el administrador. 隆Revisa tu correo para verificar la cuenta!", "success");
      
            // Retrasar la redirecci贸n ligeramente (ej: 1.5s) para que el usuario vea el mensaje
            setTimeout(() => {
                window.location.href = "./login.html";
            }, 1500);
    });
  </script>
</body>
</html>
